[package]
name = "bookapp"
version = "0.1.0"
edition = "2021"


[dependencies]
client = { path = "../client" }
tower-otel-http-metrics = { git = "https://github.com/hardbyte/tower-otel-http-metrics", features = ["axum"], branch = "feature/active-requests-counter" }

anyhow = "1.0.91"
axum = { workspace = true, features=["json"] }
dotenv = "0.15.0"
opentelemetry = { workspace = true}
opentelemetry-otlp = { version="0.26.0" , features = [
    "serialize",
    "reqwest-client",
]}
opentelemetry_sdk = { version="0.26.0", features = ["trace", "opentelemetry-http", "rt-tokio"]}
serde = "1.0.196"
sqlx = { version = "0.8.0", features = ["runtime-tokio", "postgres"] }
tokio = { version = "1.41.0", features = ["full", "tracing"] }
tower = {workspace = true}
tower-http = { version = "0.6.1", features = ["trace"] }
tracing = { workspace = true }
tracing-opentelemetry = { workspace = true , features=["async-trait"]}
tracing-subscriber = { version = "0.3.18", features=["fmt", "env-filter", "json", "tracing-log"] }
reqwest = {workspace = true}

# Reqwest-middleware haven't released for OpenTelemetry 0.25 or 0.26 yet (2024-10-29)
# main 4e856602f64222c797a62b111d1263aa89726b95
reqwest-middleware = { git = "https://github.com/TrueLayer/reqwest-middleware", rev = "4e856602f64222c797a62b111d1263aa89726b95", features = ["json"] }
reqwest-tracing = { git = "https://github.com/TrueLayer/reqwest-middleware", rev = "4e856602f64222c797a62b111d1263aa89726b95", features = ["opentelemetry_0_26"] }
#reqwest-middleware = { version="0.3.3", features = ["json"] }
#reqwest-tracing = { version="0.5.3",  features = ["opentelemetry_0_24"] }

futures = "0.3.31"

# https://github.com/davidB/tracing-opentelemetry-instrumentation-sdk/pull/166
#axum-tracing-opentelemetry = { version = "0.21.1" }
#tracing-opentelemetry-instrumentation-sdk = { version = "0.21.0", features = ["tracing_level_info"] }
axum-tracing-opentelemetry = { git = "https://github.com/getong/tracing-opentelemetry-instrumentation-sdk", branch = "opentelemetry-0.26"}
tracing-opentelemetry-instrumentation-sdk = { git = "https://github.com/getong/tracing-opentelemetry-instrumentation-sdk", branch = "opentelemetry-0.26"}


rdkafka = { version = "0.36.2", features = ["tokio"] }
serde_json = "1.0.128"
opentelemetry-http = "0.26.0"
tracing-loki = "0.2.5"
hostname = "0.4.0"
opentelemetry-appender-tracing = "0.26.0"
hyper = "1.5.0"
rand = "0.8.5"
matchit = "0.8.4"
console-subscriber = "0.4.1"
